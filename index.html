<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="container">
        <form id="formContainer">
            <div class="inputContainer">
              <label for="day" id="dayLabel">day</label>
              <input type="number" min="1" max="31" id="day" placeholder="DD" required>
              <p id="dayError"></p>
            </div>
            <div class="inputContainer">
              <label for="month" id="monthLabel">month</label>
              <input type="number" min="1" max="12" id="month" placeholder="MM" required>
              <p id="monthError"></p>
            </div>
            <div class="inputContainer">
              <label for="year" id="yearLabel">year</label>
              <input type="number" min="1900" max="2024" id="year" placeholder="YY" required>
              <p id="yearError"></p>
            </div>
        </form>
        <div id="break">
            <div class="hr"></div>
            <button id="submit" onclick='calculateAge()'><img src="./assets/images/icon-arrow.svg" alt=""></button>
        </div>
        <div id="result">
            <div><span id="yearResult">--</span> years</div>
            <div><span id="monthResult">--</span> months</div>
            <div><span id="dayResult">--</span> days</div>
        </div>
    </div>
</body>
<script src="age.js"></script>
</html>
